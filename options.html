<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
<section>
    <form id="opts">
        <label>
            MCP Server URL<br/>
            <input type="url" id="mcp-url" required placeholder="http://localhost:8000">
        </label>
        <br/><br/>

        <label>
            Domains in Scope (comma-separated)<br/>
            <input type="text" id="domains" placeholder="example.com,internal.local">
        </label>
        <br/><br/>

        <button type="submit">Save</button>
        <span id="status" style="margin-left:10px;"></span>
    </form>
</section>

<script src="options.js"></script>
</body>
</html>
